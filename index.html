<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Game</title>
    <link rel="stylesheet" href="styles/map_styles/map.css">
    <link rel="stylesheet" href="styles/characters_styles/cat.css">
    <link rel="stylesheet" href="styles/characters_styles/personages.css">
    <link rel="stylesheet" href="styles/characters_styles/things.css">
    <link rel="stylesheet" href="styles/characters_styles/screen.css">
</head>
<body>
    <div class="map">

        <div class="main_person"></div>
        <div class="screen">
            <div class="local_no_collected"></div>
            <div class="local_collected"></div>
            <div class="mail_no_collected"></div>
            <div class="mail_collected"></div>
            <div class="mobile_no_collected"></div>
            <div class="mobile_collected"></div>
        </div>

        <div class="compens-screen-l">
            <div class="initial-ground"></div>
            <div class="grass"></div>
            <div class="field"></div>
        </div>
        <div class="initial-screen">
            <div class="initial-ground"></div>
            <div class="tree-1"></div>
            <div class="tree-2"></div>
            <div class="tree-3"></div>
            <div class="grass"></div>
            <div class="field"></div>
            <div class="wooden-board"></div>
        </div>
        <div class="compens-screen-r">
            <div class="initial-ground"></div>
            <div class="grass"></div>
            <div class="field"></div>
        </div>
        
        <div class="fase1">
            <div class="ground-1"></div>
            <div class="tree-4"></div>
            <div class="field"></div>
            <div class="back-trees"></div>
            <!-- <div class="animals">
                <div class="cat"></div>
            </div> -->
            <div class="desktop_a"></div>
            <div class="desktop_b"></div>
            <div class="laptop_a"></div>
            <div class="laptop_b"></div>
            <div class="mobile_a"></div>
            <div class="mobile_b"></div>
            <div class="local"></div>
            <div class="ant"></div>
            
        </div>

        <div class="fase2">
            <div class="ground-6"></div>
            <div class="rock"></div>
            <div class="water"></div>
            <div class="tree-5"></div>
            <div class="bridge-back"></div>
            <div class="bridge-front"></div>
            <div class="lake"></div>
            <div class="grandstand_a"></div>

            <div class="crowd_a"></div>

            <div class="crowd_b2"></div>
            <div class="ball_a"></div>
            <div class="ball_b"></div>
            <div class="goal_keeper"></div>
            <div class="beam_a"></div>
            <div class="beam_b"></div>
            <div class="field"></div>
            <div class="outdoor">
                <div class="knowlege">
                    <h1>Conhecimentos:</h1>
                    <div class="team">
                        <img class="icon" src="img/icons/html.png">
                        <h3>Html</h3>
                        <img class="star" src="img/icons/star4.png">
                    </div>
                    <div class="team">
                        <img class="icon" src="img/icons/css.png">
                        <h3>CSS</h3>
                        <img class="star" src="img/icons/star4.png">
                    </div>
                    <div class="team">
                        <img class="icon" src="img/icons/js.png">
                        <h3>Javascript</h3>
                        <img class="star" src="img/icons/star3.png">
                    </div>
                    <div class="team">
                        <img class="icon" src="img/icons/python.png">
                        <h3>Python</h3>
                        <img class="star" src="img/icons/star3.png">
                    </div>
                    <div class="team">
                        <img class="icon" src="img/icons/git.png">
                        <h3>git</h3>
                        <img class="star" src="img/icons/star4.png">
                    </div>
                </div>
                <div class="frameworks">
                    <h1>Frameworks:</h1>
                    <div class="team">
                        <img class="icon" src="img/icons/bootstrap.png">
                        <h3>Bootstrap</h3>
                        <img class="star" src="img/icons/star4.png">
                    </div>
                    <div class="team">
                        <img class="icon" src="img/icons/django.png">
                        <h3>Django</h3>
                        <img class="star" src="img/icons/star2.png">
                    </div>
                    <div class="team">
                        <img class="icon" src="img/icons/jquery.png">
                        <h3>Jquery</h3>
                        <img class="star" src="img/icons/star3.png">
                    </div>
                </div>
                <div class="learning">
                    <h1>Aprendendo:</h1>
                    <div class="team">
                        <img class="icon" src="img/icons/react.png">
                        <h3>React Js</h3>
                        <img class="star" src="img/icons/star1.png">
                    </div>
                </div>
            </div>
            <div class="mail"></div>

        <div class="fase3">
            <div class="sidewalk-a"></div>
            <div class="sidewalk-b"></div>

            <div class="subway-stairs-gg"></div>
            <div class="subway-entrance-b"></div>
            <div class="project-1"></div>
            <div class="project-2"></div>
            <div class="project-3"></div>
            <div class="project-4"></div>
            <div class="terminal-1"></div>
            <div class="terminal-2"></div>
            <div class="food-machine"></div>
            <div class="mobile"></div>
            <div class="train-f"></div>
            <div class="train-v1"></div>
            <div class="train-v2"></div>
            <div class="train-v3"></div>
            <div class="train-b"></div>
        </div>

        <div class="fase4">
            <div class="ground-5"></div>
            <div class="rock"></div>
            <div class="helicopter">
                <div class="helicopter-body"></div>
                <div class="helicopter-glass"></div>
                <div class="helicopter-propeller-a"></div>
                <div class="helicopter-propeller-b"></div>
            </div>

        </div>

    <script src="files/jquery.min.js"></script>
    <script src="scripts/motion.js"></script>
